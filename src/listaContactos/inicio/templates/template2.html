<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo con CSS y JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: navy;
        }
        
        button {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Mi Página con CSS y JavaScript</h1>
    
    <p id="demo">Este es un párrafo que será modificado con JavaScript.</p>

    <button onclick="cambiarTexto()">Cambiar Texto</button>

    <script>
        function cambiarTexto() {
            document.getElementById("demo").innerHTML = "¡Texto cambiado con JavaScript!";
        }
    </script>
</body>
</html>
